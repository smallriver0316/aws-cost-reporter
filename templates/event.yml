# AWSTemplateFormatVersion: "2010-09-09"
# Description: "Cloudwatch Event template"
Resources:
  CostReporterEvent:
    Type: AWS::Events::Rule
    Properties:
      Description: "Cloudwatch event for invocation of CostReporter Lambda"
      Name: "AwsCostReportEvent"
      ScheduleExpression: "cron(0 0 ? * SUN *)"
      State: "ENABLED"
      Targets:
        - Arn: arn:aws:lambda:#{AWS::Region}:#{AWS::AccountId}:function:aws-cost-repoter-${opt:stage, self:provider.stage}-costReporter
          Id: CostReporterEventTargetId-${opt:stage, self:provider.stage}

  CostReporterLambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: aws-cost-repoter-${opt:stage, self:provider.stage}-costReporter
      Principal: events.amazonaws.com
      SourceArn: !GetAtt CostReporterEvent.Arn
